<!DOCTYPE html>
<html>
  <head>
    <title>bootstrap3</title>
    <link rel="stylesheet" href="../../views/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../views/css/bootstrap-theme.min.css">
  </head>
  <body>

    <p><b>Note:</b> This example for bootstrap3 model.</p>

    <!-- Button trigger modal -->
    <!-- <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"> -->
    <button class="btn btn-primary btn-lg" id="open">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>  
    <script src='../../views/js/jquery-1.11.1.min.js' type='text/javascript'></script>
    <script src='../../views/js/bootstrap.min.js' type='text/javascript'></script>
    <script type="text/javascript">
$(function() {
  $("#open").click(function(e){
    $("#myModal").modal();
  });
});
    </script>
  </body>

</html>
